<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Auto-Updater</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen p-6">
    <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 p-6 text-white">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                        <div>
                            <h1 class="text-2xl font-bold">Research Paper Auto-Updater</h1>
                            <p class="text-blue-100 text-sm">SSMs, Mamba, S4 & Sequential Models</p>
                        </div>
                    </div>
                    <button onclick="toggleConfig()" class="p-2 bg-blue-500 hover:bg-blue-400 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="configPanel" class="border-b bg-slate-50 p-6">
                <h2 class="text-lg font-semibold mb-4">Step 1: API Configuration</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Airtable API Key</label>
                        <input type="password" id="airtableKey" placeholder="patXXXXXXXXXXXXXX" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Airtable Base ID</label>
                        <input type="text" id="airtableBase" placeholder="appXXXXXXXXXXXXXX" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Airtable Table Name</label>
                        <input type="text" id="airtableTable" placeholder="Conference Publications" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <button onclick="fetchAirtableFields()" id="fetchBtn" class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg">
                            Fetch Table Columns
                        </button>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">SerpAPI Key</label>
                        <input type="password" id="serpapiKey" placeholder="Optional" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Semantic Scholar API Key</label>
                        <input type="password" id="semanticKey" placeholder="Optional" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                </div>

                <div id="fieldMappingSection" class="hidden">
                    <h2 class="text-lg font-semibold mb-4 mt-6">Step 2: Map Your Columns</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-4 rounded-lg border" id="fieldMappingGrid"></div>
                </div>

                <h3 class="text-md font-semibold mb-3 mt-6">Step 3: Describe What Papers You Want</h3>
                <textarea id="searchPrompt" rows="3" class="w-full px-3 py-2 border rounded-lg" placeholder="Find recent papers on Mamba">Find recent papers on state space models and Mamba</textarea>
                
                <div class="mt-4 grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Max Results Per Search</label>
                        <input type="number" id="maxResults" value="10" min="1" max="50" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Venue Filter (Optional)</label>
                        <input type="text" id="venueFilter" placeholder="ICML, NeurIPS" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                </div>
            </div>

            <div class="p-6 bg-white border-b">
                <button onclick="runSearch()" id="runBtn" disabled class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-semibold py-4 rounded-lg">
                    Run Search & Update Airtable
                </button>
            </div>

            <div id="logsSection" class="p-6 bg-slate-50 hidden">
                <h3 class="font-semibold mb-3">Activity Log</h3>
                <div id="logsList" class="bg-white rounded-lg border max-h-60 overflow-y-auto"></div>
            </div>

            <div id="resultsSection" class="p-6 hidden">
                <h3 id="resultsTitle" class="font-semibold mb-4">Results</h3>
                <div id="resultsList" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script>
        let airtableFields = [];
        let candidatesFields = [];
        let expertiseFields = [];
        let fieldMapping = {
            title: '', abstract: '', authors: '', date: '', url: '', source: '',
            addedDate: '', leadAuthor: '', coAuthors: '', expertiseAreas: '', conference: '',
            candidateName: '', expertiseName: ''
        };

        const expertiseKeywords = {
            'SSMs': ['state space model', 'ssm', 's4', 'structured state space'],
            'Hybrid Architecture (Mamba etc)': ['mamba', 'hybrid architecture'],
            'Transformers': ['transformer', 'attention'],
            'Audio Processing': ['audio processing'],
            'Audio Generation': ['audio generation', 'speech synthesis'],
            'Multi-Modal': ['multimodal', 'multi-modal'],
            'AV/CV': ['computer vision', 'image', 'video'],
            'NLP': ['natural language', 'nlp'],
            'Long-Context Reasoning': ['long context', 'long-range'],
            'Model Architecture': ['model architecture']
        };

        function toggleConfig() {
            document.getElementById('configPanel').classList.toggle('hidden');
        }

        function addLog(message, type = 'info') {
            const logsSection = document.getElementById('logsSection');
            const logsList = document.getElementById('logsList');
            logsSection.classList.remove('hidden');
            
            const colorClass = type === 'error' ? 'text-red-600' : 
                               type === 'success' ? 'text-green-600' : 
                               type === 'warning' ? 'text-yellow-600' : 'text-gray-700';
            
            const logEntry = document.createElement('div');
            logEntry.className = 'px-4 py-2 border-b text-sm';
            logEntry.innerHTML = '<span class="' + colorClass + '">' + message + '</span>';
            logsList.appendChild(logEntry);
            logsList.scrollTop = logsList.scrollHeight;
        }

        async function fetchAirtableFields() {
            const apiKey = document.getElementById('airtableKey').value.trim();
            const baseId = document.getElementById('airtableBase').value.trim();
            const tableName = document.getElementById('airtableTable').value.trim();

            if (!apiKey || !baseId || !tableName) {
                alert('Please enter all Airtable credentials');
                return;
            }

            try {
                const response = await fetch('https://api.airtable.com/v0/meta/bases/' + baseId + '/tables', {
                    headers: { 'Authorization': 'Bearer ' + apiKey }
                });

                if (!response.ok) throw new Error('HTTP ' + response.status);

                const data = await response.json();
                
                const table = data.tables.find(function(t) { return t.name === tableName; });
                if (!table) throw new Error('Table "' + tableName + '" not found');
                airtableFields = table.fields;
                
                const candidatesTable = data.tables.find(function(t) { return t.name === 'Candidates'; });
                if (candidatesTable) {
                    candidatesFields = candidatesTable.fields;
                    addLog('Found Candidates table', 'success');
                }
                
                const expertiseTable = data.tables.find(function(t) { return t.name === 'Expertise Areas'; });
                if (expertiseTable) {
                    expertiseFields = expertiseTable.fields;
                    addLog('Found Expertise Areas table', 'success');
                }
                
                fieldMapping.title = (airtableFields.find(function(f) { return f.name.toLowerCase().includes('title'); }) || {}).name || '';
                fieldMapping.conference = (airtableFields.find(function(f) { return f.name.toLowerCase().includes('conference'); }) || {}).name || '';
                fieldMapping.leadAuthor = (airtableFields.find(function(f) { return f.name === 'Lead Author'; }) || {}).name || '';
                fieldMapping.coAuthors = (airtableFields.find(function(f) { return f.name === 'Co-Authors'; }) || {}).name || '';
                fieldMapping.expertiseAreas = (airtableFields.find(function(f) { return f.name === 'Expertise Areas'; }) || {}).name || '';
                
                if (candidatesFields.length > 0) {
                    fieldMapping.candidateName = (candidatesFields.find(function(f) { return f.name.toLowerCase().includes('name'); }) || candidatesFields[0]).name;
                }
                
                if (expertiseFields.length > 0) {
                    fieldMapping.expertiseName = (expertiseFields.find(function(f) { return f.name.toLowerCase().includes('name'); }) || expertiseFields[0]).name;
                }

                renderFieldMapping();
                document.getElementById('runBtn').disabled = false;
                addLog('Columns fetched successfully', 'success');
            } catch (error) {
                addLog('Error: ' + error.message, 'error');
            }
        }

        function renderFieldMapping() {
            const section = document.getElementById('fieldMappingSection');
            const grid = document.getElementById('fieldMappingGrid');
            section.classList.remove('hidden');
            
            const fields = ['title', 'abstract', 'authors', 'date', 'url', 'source', 'conference', 'addedDate', 'leadAuthor', 'coAuthors', 'expertiseAreas'];
            const labels = ['Title', 'Abstract', 'Authors (Text)', 'Date', 'URL', 'Source', 'Conference', 'Date Added', 'Lead Author (Linked)', 'Co-Authors (Linked)', 'Expertise (Linked)'];
            
            let html = fields.map(function(key, i) {
                return '<div><label class="block text-sm font-medium mb-1">' + labels[i] + '</label>' +
                    '<select id="field_' + key + '" onchange="fieldMapping.' + key + ' = this.value" class="w-full px-3 py-2 border rounded-lg">' +
                    '<option value="">Skip</option>' +
                    airtableFields.map(function(f) { return '<option value="' + f.name + '" ' + (fieldMapping[key] === f.name ? 'selected' : '') + '>' + f.name + '</option>'; }).join('') +
                    '</select></div>';
            }).join('');
            
            grid.innerHTML = html;
        }

        async function runSearch() {
            if (!fieldMapping.title) {
                alert('Please map at least the Title field');
                return;
            }

            const runBtn = document.getElementById('runBtn');
            runBtn.disabled = true;
            runBtn.innerHTML = 'Searching...';

            document.getElementById('logsList').innerHTML = '';
            
            const searchPrompt = document.getElementById('searchPrompt').value.trim();
            const maxResults = parseInt(document.getElementById('maxResults').value) || 10;
            
            addLog('Starting search...', 'info');
            
            const searchTerms = extractSearchTerms(searchPrompt);
            addLog('Extracted ' + searchTerms.length + ' search terms: ' + searchTerms.join(', '), 'info');
            
            const serpapiKey = document.getElementById('serpapiKey').value;
            const semanticKey = document.getElementById('semanticKey').value;
            
            const allPapers = [];

            for (let i = 0; i < searchTerms.length; i++) {
                const term = searchTerms[i];
                addLog('Searching for: "' + term + '"', 'info');
                
                const arxivResults = await searchArxiv(term, maxResults);
                const semanticResults = await searchSemanticScholar(term, semanticKey, maxResults);
                const scholarResults = await searchGoogleScholar(term, serpapiKey, maxResults);

                allPapers.push.apply(allPapers, arxivResults);
                allPapers.push.apply(allPapers, semanticResults);
                allPapers.push.apply(allPapers, scholarResults);
            }

            const uniquePapers = Array.from(new Map(allPapers.map(function(p) { return [p.title.toLowerCase(), p]; })).values());
            addLog('Found ' + uniquePapers.length + ' unique papers', 'success');
            
            displayResults(uniquePapers);

            if (uniquePapers.length > 0) {
                const existingData = await fetchExistingRecords();
                addLog('Adding papers to Airtable...', 'info');
                const result = await addToAirtable(uniquePapers, existingData);
                addLog('Complete! Added ' + result.success + ', skipped ' + result.skipped + ', failed ' + result.failed, 'success');
            }

            runBtn.disabled = false;
            runBtn.innerHTML = 'Run Search & Update Airtable';
        }

        function extractSearchTerms(prompt) {
            const terms = [];
            
            // Extract arxiv IDs
            const arxivIds = prompt.match(/arxiv\.org\/abs\/(\d+\.\d+)/gi);
            if (arxivIds) {
                arxivIds.forEach(function(id) {
                    const cleanId = id.replace(/arxiv\.org\/abs\//i, '');
                    terms.push('arxiv:' + cleanId);
                });
            }
            
            // Extract quoted terms
            const quotedMatches = prompt.match(/"([^"]+)"/g);
            if (quotedMatches) {
                quotedMatches.forEach(function(q) { terms.push(q.replace(/"/g, '')); });
            }
            
            // Extract technical terms
            const techTerms = prompt.match(/\b(SSM|S4|mamba|transformer|attention|architecture|LSTM|RNN|GRU|state space|sequential|recurrent)\b/gi);
            if (techTerms) {
                techTerms.forEach(function(t) { terms.push(t.toLowerCase()); });
            }
            
            // If we found arxiv papers but no other terms, add a broad search
            if (arxivIds && arxivIds.length > 0 && terms.length === arxivIds.length) {
                terms.push('state space model');
                terms.push('sequential model');
            }
            
            // If nothing found, use the whole prompt as a fallback
            if (terms.length === 0) {
                return [prompt];
            }
            
            return Array.from(new Set(terms));
        }

        async function searchArxiv(query, maxResults) {
            try {
                // Check if this is a direct arxiv ID
                if (query.startsWith('arxiv:')) {
                    const arxivId = query.replace('arxiv:', '');
                    addLog('Fetching arxiv paper: ' + arxivId, 'info');
                    const response = await fetch('https://export.arxiv.org/api/query?id_list=' + arxivId);
                    const text = await response.text();
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(text, 'text/xml');
                    const entry = xml.querySelector('entry');
                    
                    if (entry) {
                        const title = entry.querySelector('title') ? entry.querySelector('title').textContent.trim() : null;
                        const summary = entry.querySelector('summary') ? entry.querySelector('summary').textContent.trim() : null;
                        const published = entry.querySelector('published') ? entry.querySelector('published').textContent : null;
                        const link = entry.querySelector('id') ? entry.querySelector('id').textContent : null;
                        const authors = Array.from(entry.querySelectorAll('author name')).map(function(a) { return a.textContent; });
                        
                        if (title && summary) {
                            addLog('ArXiv: Fetched paper "' + title.substring(0, 50) + '..."', 'success');
                            return [{
                                title: title, abstract: summary,
                                authors: authors.join(', '),
                                date: published ? published.split('T')[0] : '',
                                url: link, source: 'arXiv',
                                conference: 'Preprint (arXiv)'
                            }];
                        }
                    }
                    return [];
                }
                
                // Regular search
                const response = await fetch('https://export.arxiv.org/api/query?search_query=all:' + encodeURIComponent(query) + '&start=0&max_results=' + maxResults + '&sortBy=submittedDate&sortOrder=descending');
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/xml');
                const entries = xml.querySelectorAll('entry');
                
                const papers = [];
                entries.forEach(function(entry) {
                    const title = entry.querySelector('title') ? entry.querySelector('title').textContent.trim() : null;
                    const summary = entry.querySelector('summary') ? entry.querySelector('summary').textContent.trim() : null;
                    const published = entry.querySelector('published') ? entry.querySelector('published').textContent : null;
                    const link = entry.querySelector('id') ? entry.querySelector('id').textContent : null;
                    const authors = Array.from(entry.querySelectorAll('author name')).map(function(a) { return a.textContent; });
                    
                    if (title && summary) {
                        papers.push({
                            title: title, abstract: summary,
                            authors: authors.join(', '),
                            date: published ? published.split('T')[0] : '',
                            url: link, source: 'arXiv',
                            conference: 'Preprint (arXiv)'
                        });
                    }
                });
                addLog('ArXiv: Found ' + papers.length + ' papers', 'success');
                return papers;
            } catch (error) {
                addLog('ArXiv error: ' + error.message, 'error');
                return [];
            }
        }

        async function searchSemanticScholar(query, apiKey, maxResults) {
            if (!apiKey) {
                addLog('Semantic Scholar: Skipped (no API key)', 'warning');
                return [];
            }
            try {
                const response = await fetch('https://api.semanticscholar.org/graph/v1/paper/search?query=' + encodeURIComponent(query) + '&limit=' + maxResults + '&fields=title,abstract,authors,year,url,publicationDate,venue', {
                    headers: { 'x-api-key': apiKey }
                });
                
                if (!response.ok) {
                    addLog('Semantic Scholar: HTTP ' + response.status, 'error');
                    return [];
                }
                
                const data = await response.json();
                
                if (!data || !data.data || !Array.isArray(data.data)) {
                    addLog('Semantic Scholar: No results', 'warning');
                    return [];
                }
                
                const papers = data.data.map(function(paper) {
                    let authorsString = 'Unknown';
                    if (paper.authors && Array.isArray(paper.authors) && paper.authors.length > 0) {
                        authorsString = paper.authors.map(function(a) { return a.name || 'Unknown'; }).join(', ');
                    }
                    
                    return {
                        title: paper.title || 'Untitled',
                        abstract: paper.abstract || 'No abstract',
                        authors: authorsString,
                        date: paper.publicationDate || (paper.year ? paper.year.toString() : ''),
                        url: paper.url || '',
                        source: 'Semantic Scholar',
                        conference: paper.venue || 'Unknown'
                    };
                });
                
                addLog('Semantic Scholar: Found ' + papers.length + ' papers', 'success');
                return papers;
            } catch (error) {
                addLog('Semantic Scholar error: ' + error.message, 'error');
                return [];
            }
        }

        async function searchGoogleScholar(query, apiKey, maxResults) {
            if (!apiKey) return [];
            try {
                const response = await fetch('https://serpapi.com/search.json?engine=google_scholar&q=' + encodeURIComponent(query) + '&num=' + maxResults + '&api_key=' + apiKey);
                if (!response.ok) throw new Error('HTTP ' + response.status);
                const data = await response.json();
                const papers = (data.organic_results || []).map(function(paper) {
                    return {
                        title: paper.title,
                        abstract: paper.snippet || 'No abstract',
                        authors: (paper.publication_info && paper.publication_info.authors ? paper.publication_info.authors.map(function(a) { return a.name; }).join(', ') : 'Unknown'),
                        date: (paper.publication_info && paper.publication_info.summary ? (paper.publication_info.summary.match(/\d{4}/) || [''])[0] : ''),
                        url: paper.link,
                        source: 'Google Scholar',
                        conference: (paper.publication_info ? paper.publication_info.summary : '') || 'Unknown'
                    };
                });
                addLog('Google Scholar: Found ' + papers.length + ' papers', 'success');
                return papers;
            } catch (error) {
                addLog('Google Scholar error: ' + error.message, 'error');
                return [];
            }
        }

        async function fetchExistingRecords() {
            const apiKey = document.getElementById('airtableKey').value.trim();
            const baseId = document.getElementById('airtableBase').value.trim();
            const tableName = document.getElementById('airtableTable').value.trim();

            try {
                let allRecords = [];
                let offset = null;

                do {
                    const url = offset 
                        ? 'https://api.airtable.com/v0/' + baseId + '/' + encodeURIComponent(tableName) + '?offset=' + offset
                        : 'https://api.airtable.com/v0/' + baseId + '/' + encodeURIComponent(tableName);
                    
                    const response = await fetch(url, {
                        headers: { 'Authorization': 'Bearer ' + apiKey }
                    });

                    if (!response.ok) throw new Error('HTTP ' + response.status);
                    const data = await response.json();
                    allRecords = allRecords.concat(data.records);
                    offset = data.offset;
                } while (offset);

                const existingData = { titles: new Set(), urls: new Set() };
                allRecords.forEach(function(record) {
                    if (fieldMapping.title && record.fields[fieldMapping.title]) {
                        existingData.titles.add(record.fields[fieldMapping.title].toLowerCase().trim());
                    }
                    if (fieldMapping.url && record.fields[fieldMapping.url]) {
                        existingData.urls.add(record.fields[fieldMapping.url].toLowerCase().trim());
                    }
                });

                return existingData;
            } catch (error) {
                return { titles: new Set(), urls: new Set() };
            }
        }

        function isDuplicate(paper, existingData) {
            const titleMatch = existingData.titles.has(paper.title.toLowerCase().trim());
            const urlMatch = paper.url && existingData.urls.has(paper.url.toLowerCase().trim());
            return titleMatch || urlMatch;
        }

        async function getOrCreateCandidate(authorName, apiKey, baseId) {
            authorName = authorName.trim();
            if (!authorName || authorName === 'Unknown') return null;
            
            const nameField = fieldMapping.candidateName;
            if (!nameField) return null;
            
            try {
                const searchUrl = 'https://api.airtable.com/v0/' + baseId + '/Candidates?filterByFormula=' + encodeURIComponent('{' + nameField + '} = "' + authorName + '"');
                const searchResponse = await fetch(searchUrl, {
                    headers: { 'Authorization': 'Bearer ' + apiKey }
                });

                if (searchResponse.ok) {
                    const searchData = await searchResponse.json();
                    if (searchData.records.length > 0) {
                        return searchData.records[0].id;
                    }
                }

                const createResponse = await fetch('https://api.airtable.com/v0/' + baseId + '/Candidates', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fields: { [nameField]: authorName } })
                });

                if (createResponse.ok) {
                    const createData = await createResponse.json();
                    return createData.id;
                }
            } catch (error) {
                console.error(error);
            }
            return null;
        }

        async function getOrCreateExpertiseArea(areaName, apiKey, baseId) {
            const nameField = fieldMapping.expertiseName;
            if (!nameField) return null;
            
            try {
                const searchUrl = 'https://api.airtable.com/v0/' + baseId + '/Expertise%20Areas?filterByFormula=' + encodeURIComponent('{' + nameField + '} = "' + areaName + '"');
                const searchResponse = await fetch(searchUrl, {
                    headers: { 'Authorization': 'Bearer ' + apiKey }
                });

                if (searchResponse.ok) {
                    const searchData = await searchResponse.json();
                    if (searchData.records.length > 0) {
                        return searchData.records[0].id;
                    }
                }

                const createResponse = await fetch('https://api.airtable.com/v0/' + baseId + '/Expertise%20Areas', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fields: { [nameField]: areaName } })
                });

                if (createResponse.ok) {
                    const createData = await createResponse.json();
                    return createData.id;
                }
            } catch (error) {
                console.error(error);
            }
            return null;
        }

        function detectExpertiseAreas(paper) {
            const text = (paper.title + ' ' + paper.abstract).toLowerCase();
            const detected = [];
            for (const area in expertiseKeywords) {
                const keywords = expertiseKeywords[area];
                for (let i = 0; i < keywords.length; i++) {
                    if (text.includes(keywords[i].toLowerCase())) {
                        detected.push(area);
                        break;
                    }
                }
            }
            return detected.slice(0, 3);
        }

        async function addToAirtable(records, existingData) {
            const apiKey = document.getElementById('airtableKey').value.trim();
            const baseId = document.getElementById('airtableBase').value.trim();
            const tableName = document.getElementById('airtableTable').value.trim();

            let success = 0, failed = 0, skipped = 0;

            for (let i = 0; i < records.length; i++) {
                const record = records[i];
                try {
                    if (isDuplicate(record, existingData)) {
                        skipped++;
                        continue;
                    }

                    const fields = {};
                    if (fieldMapping.title) fields[fieldMapping.title] = record.title;
                    if (fieldMapping.abstract) fields[fieldMapping.abstract] = record.abstract;
                    if (fieldMapping.authors) fields[fieldMapping.authors] = record.authors;
                    if (fieldMapping.date) fields[fieldMapping.date] = record.date;
                    if (fieldMapping.url) fields[fieldMapping.url] = record.url;
                    if (fieldMapping.source) fields[fieldMapping.source] = record.source;
                    if (fieldMapping.conference) fields[fieldMapping.conference] = record.conference;
                    if (fieldMapping.addedDate) fields[fieldMapping.addedDate] = new Date().toISOString().split('T')[0];

                    if (fieldMapping.leadAuthor || fieldMapping.coAuthors) {
                        const authorNames = record.authors.split(',').map(function(a) { return a.trim(); }).filter(function(a) { return a && a !== 'Unknown'; });
                        
                        if (authorNames.length > 0) {
                            if (fieldMapping.leadAuthor && authorNames[0]) {
                                const leadId = await getOrCreateCandidate(authorNames[0], apiKey, baseId);
                                if (leadId) fields[fieldMapping.leadAuthor] = [leadId];
                            }
                            if (fieldMapping.coAuthors && authorNames.length > 1) {
                                const coIds = [];
                                for (let j = 1; j < Math.min(authorNames.length, 10); j++) {
                                    const coId = await getOrCreateCandidate(authorNames[j], apiKey, baseId);
                                    if (coId) coIds.push(coId);
                                    await new Promise(function(r) { setTimeout(r, 200); });
                                }
                                if (coIds.length > 0) fields[fieldMapping.coAuthors] = coIds;
                            }
                        }
                    }

                    if (fieldMapping.expertiseAreas) {
                        const areas = detectExpertiseAreas(record);
                        if (areas.length > 0) {
                            const areaIds = [];
                            for (let k = 0; k < areas.length; k++) {
                                const areaId = await getOrCreateExpertiseArea(areas[k], apiKey, baseId);
                                if (areaId) areaIds.push(areaId);
                                await new Promise(function(r) { setTimeout(r, 200); });
                            }
                            if (areaIds.length > 0) fields[fieldMapping.expertiseAreas] = areaIds;
                        }
                    }

                    const response = await fetch('https://api.airtable.com/v0/' + baseId + '/' + encodeURIComponent(tableName), {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + apiKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ fields: fields })
                    });

                    if (response.ok) {
                        success++;
                        addLog('Added: ' + record.title.substring(0, 50), 'success');
                    } else {
                        failed++;
                        const error = await response.json();
                        addLog('Failed: ' + (error.error ? error.error.message : 'Unknown'), 'error');
                    }
                    
                    await new Promise(function(r) { setTimeout(r, 500); });
                } catch (error) {
                    failed++;
                    addLog('Error: ' + error.message, 'error');
                }
            }

            return { success: success, failed: failed, skipped: skipped };
        }

        function displayResults(papers) {
            const section = document.getElementById('resultsSection');
            const title = document.getElementById('resultsTitle');
            const list = document.getElementById('resultsList');
            
            section.classList.remove('hidden');
            title.textContent = 'Found ' + papers.length + ' Papers';
            
            list.innerHTML = papers.map(function(paper) {
                return '<div class="bg-slate-50 rounded-lg p-4 border">' +
                    '<h4 class="font-semibold text-blue-900 mb-1">' + paper.title + '</h4>' +
                    '<p class="text-sm text-gray-600 mb-2">' + paper.abstract.substring(0, 200) + '...</p>' +
                    '<div class="flex gap-3 text-xs text-gray-500">' +
                    '<span>' + paper.authors.substring(0, 50) + '</span>' +
                    '<span>' + (paper.date || 'N/A') + '</span>' +
                    '<span class="px-2 py-0.5 bg-blue-100 text-blue-700 rounded">' + paper.source + '</span>' +
                    '<span>' + paper.conference + '</span>' +
                    '</div></div>';
            }).join('');
        }
